            שנה סטטוס

            <input id="status-input" type="text" accept="text" value="בדרך כלל מגיב תוך מספר דקות" />
        </div>

        <span class="input-label">
            שנה את תוכן ההודעה
        </span>
        <div class="text-input-container">
            <textarea id="message-input" type="textarea" accept="text"
                oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'>שלום,
