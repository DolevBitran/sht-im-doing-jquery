<div class="whatsapp__wrapper">
    <div class="whatsapp__container">
        <a class="whatsapp__chatbox__toggle">
            <div class="whatsapp__circle">
                <img class="whatsapp__icon" src="assets/whatsapp-white.png" />
            </div>
            <div class="whatsapp__chatbox">
                <div class="whatsapp__chatbox--header">
                    <button class="whatsapp__chatbox--header-close">
                        x
                    </button>

                    <div class="whatsapp__chatbox--header-profile-pic">
                        <img src="/assets/profile-pic.jpeg" />
                        <div class="whatsapp__chatbox--header-profile-pic__badge">
                        </div>
                    </div>

                    <div class="whatsapp__chatbox--header-info">
                        <h4 class="whatsapp__chatbox--header-info_name">דולב ביטרן</h4>
                        <span class="whatsapp__chatbox--header-info_status">בדרך כלל מגיב תוך מספר דקות</h5>
                    </div>

                </div>
                <div class="whatsapp__chatbox--body">
                    <div class="whatsapp__chatbox--body-message--container">
                        <h1 class="whatsapp__chatbox--header-info_name">דולב ביטרן</h1>
                        <div class="whatsapp__chatbox--body-message">
                            שלום,<br />
                            איך אוכל לעזור לך ?
                        </div>
                        <span class="time-stamp">16:49</span>
                    </div>
                </div>
                <div class="whatsapp__chatbox--footer">
                    <button class="whatsapp__chatbox--footer--action">
                        התחל צ'אט
                    </button>
                </div>
            </div>
        </a>
    </div>
</div>
